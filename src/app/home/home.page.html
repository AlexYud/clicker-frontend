<ion-content [scrollY]="false" [fullscreen]="true" [color]="isCameraOn ? 'dark' : ''"
  class="ion-activatable ripple-parent">
  <ion-ripple-effect style="color: #3880ff;"></ion-ripple-effect>

  <div id="cameraPreview" (click)="addClick()">
    <ion-fab slot="fixed" vertical="top" horizontal="end">
      <ion-fab-button size="small" color="light" (click)="toggleCamera()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-grid style="position: absolute; height: 100%; width: 100%;">
      <ion-row>
        <ion-col size="10">
          <ion-item lines="none">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
              <h3><b><ion-text color="medium">{{ playerName }}</ion-text></b></h3>
              <p><b><ion-text color="light">$ {{ utilsService.numberMask(money) }}</ion-text></b></p>
            </ion-label>
            <ion-button class="ion-no-margin" size="larger" color="light"
              (click)="openProfileModal()">Upgrade</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-badge class="ion-margin-end" color="danger">LIVE</ion-badge>
            <ion-icon style="margin-right: 5px;" name="eye-outline" color="light"></ion-icon>
            <ion-label><ion-text color="light">{{ utilsService.numberMask(viewers) }}</ion-text></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="height: 25vh;">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="height: 15vh;">
          <ion-item *ngFor="let tip of lastTip" class="swing-right-bck" lines="none">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="viewer img" src="{{tip.img}}" />
            </ion-avatar>
            <ion-label>
              <h3><b><ion-text color="medium">{{tip.name}}</ion-text></b></h3>
              <ion-note style="font-size: 0.65em;"><ion-text color="light">Enviou {{tip.icon}}</ion-text></ion-note>
            </ion-label>
            <ion-icon size="large" color="warning" class="slide-bck-left" name="{{tip.icon}}"
              style="font-size: 20em;"></ion-icon>
            <ion-title class="slide-bck-left"><i><ion-text color="warning">x{{tip.multiplier}}</ion-text></i></ion-title>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="height: 35vh;">
        <ion-col class="ion-align-self-end">
          <ion-item *ngFor="let viewer of chat" lines="none">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="viewer img" src="{{viewer.img}}" />
            </ion-avatar>
            <ion-label>
              <h3><ion-text color="medium">{{viewer.name}}</ion-text></h3>
              <p><ion-text color="light">{{viewer.comment}}</ion-text></p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
