<ion-content class="ion-margin" color="medium">

  <ion-card>
    <ion-segment value="pricetags" (ionChange)="segmentChanged($event)">
      <ion-segment-button class="ion-no-margin ion-no-padding" value="pricetags">
        <ion-icon name="pricetags"></ion-icon>
      </ion-segment-button>
      <ion-segment-button [disabled]="true" class="ion-no-margin ion-no-padding" value="cash">
        <ion-icon name="cash"></ion-icon>
      </ion-segment-button>
      <ion-segment-button [disabled]="true" class="ion-no-margin ion-no-padding" value="sparkles">
        <ion-icon name="sparkles"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-card>

  <ion-card class="ion-margin-top">
    <ion-card-header class="ion-text-center" color="primary">
      <ion-card-title><b>STORE</b></ion-card-title>
    </ion-card-header>
    <ion-row>
      <ion-segment value="click" (ionChange)="segmentChanged($event)">
        <ion-segment-button class="ion-no-margin ion-no-padding" value="click">
          <ion-icon name="color-wand-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button class="ion-no-margin ion-no-padding" value="idle">
          <ion-icon name="hourglass-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
    <app-click *ngIf="segment === 'click'"></app-click>
    <app-idle *ngIf="segment === 'idle'"></app-idle>
  </ion-card>
</ion-content>
